PLG_AUTHENTICATION_AUTOLOGINBYIP="Authentication - Auto-Login by IP"
PLG_AUTHENTICATION_AUTOLOGINBYIP_DESC="Automatic Login based on Users' IP addresses."

PLG_AUTHENTICATION_AUTOLOGINBYIP_PERMITTED_IP="IP address for auto-login:"
PLG_AUTHENTICATION_AUTOLOGINBYIP_PERMITTED_IP_DESC="IP address (or one from a block of IP addresses) to be automatically logged-on to the site."
PLG_AUTHENTICATION_AUTOLOGINBYIP_SUBNET="Subnet mask to define block of IP addresses:"
PLG_AUTHENTICATION_AUTOLOGINBYIP_SUBNET_DESC="Subnet mask to define the block of IP addresses to use auto-login. Leave as 255.255.255.255 if only one IP address to be used."
PLG_AUTHENTICATION_AUTOLOGINBYIP_USERID="User ID to be applied to auto-logins:"
