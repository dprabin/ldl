before activating this plugin."
PLG_AUTHENTICATION_AUTOLOGINBYIP_BACKEND="Allow auto-login to the backend?"
PLG_AUTHENTICATION_AUTOLOGINBYIP_BACKEND_DESC="USE WITH CAUTION! Enable or disable authentication via this plugin for attempts to log into the site's backend."
PLG_AUTHENTICATION_AUTOLOGINBYIP_OPTOUT="Limit auto-logins to requests coming from mod_autologinbyip?"
PLG_AUTHENTICATION_AUTOLOGINBYIP_OPTOUT_DESC="If 'yes' then auto-login only happens if the link in the associated module has been used to request login. 
